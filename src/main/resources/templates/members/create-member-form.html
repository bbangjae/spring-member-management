<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 등록</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Pretendard:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/common.css" rel="stylesheet">
    <link href="/css/members/create-member-form.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="form-title">새로운 회원 등록</div>
    <div class="form-desc">간단한 정보를 입력해 회원으로 등록하세요</div>
    <form id="memberForm">
        <div class="mb-3">
            <label for="memberName" class="form-label">이름</label>
            <input type="text" class="form-control" id="memberName" name="memberName" placeholder="이름을 입력하세요." required>
        </div>
        <div class="mb-3">
            <label for="team" class="form-label">소속 팀</label>
            <select id="team" name="teamId" class="form-select" required>
                <option value="" disabled selected>팀 선택</option>
            </select>
            <div class="form-text text-muted" style="padding-left: 10px;">  회원이 속할 팀을 선택하세요.</div>
        </div>
        <div class="mb-3">
            <label class="form-label">주소</label>
            <div class="mb-2">
                <label for="city" class="form-label visually-hidden">도시</label>
                <input type="text" id="city" name="city" class="form-control" placeholder="도시">
            </div>
            <div class="mb-2">
                <label for="street" class="form-label visually-hidden">거리</label>
                <input type="text" id="street" name="street" class="form-control" placeholder="거리">
            </div>
            <div class="mb-2">
                <label for="zipcode" class="form-label visually-hidden">우편번호</label>
                <input type="text" id="zipcode" name="zipcode" class="form-control" placeholder="우편번호">
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">락커</label>
            <div class="mb-2">
                <label for="city" class="form-label visually-hidden">락커 번호</label>
                <input type="text" id="lockerNumber" name="lockerNumber" class="form-control" placeholder="락커 번호">
            </div>
            <div class="form-text text-muted" style="padding-left: 10px;">  락커 번호을 적어주세요.</div>
        </div>
        <div class="d-flex justify-content-end gap-2">
            <a href="/" class="btn btn-secondary">홈 으로</a>
            <button type="submit" class="btn btn-primary">등록하기</button>
        </div>
    </form>
</div>
<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS 분리 -->
<script src="/js/members/create-member-form.js"></script>
</body>
</html>
