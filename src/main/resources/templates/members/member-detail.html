<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 상세 정보</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Pretendard:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/common.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 class="table-title">회원 상세 정보</h2>
    <table class="table table-hover member-table">
        <tbody>
        <tr>
            <th style="width: 20%;">번호</th>
            <td th:text="${member.memberId}"></td>
        </tr>
        <tr>
            <th>이름</th>
            <td th:text="${member.memberName}"></td>
        </tr>
        <tr>
            <th>소속팀</th>
            <td th:text="${member.teamName ?: '소속팀 없음'}"></td>
        </tr>
        <tr>
            <th>주소</th>
            <td th:text="${member.address != null
                ? member.address.city + ' ' + member.address.street + ' (' + member.address.zipcode + ')'
                : '주소 없음'}"></td>
        </tr>
        <tr>
            <th>락커 번호</th>
            <td th:text="${member.lockerNumber ?: '락커 없음'}"></td>
        </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-between">
        <a href="/members" class="btn btn-secondary">목록으로</a>
        <div class="d-flex gap-2">
            <button class="btn btn-primary">수정</button>
            <button class="btn btn-danger">삭제</button>
        </div>
    </div>
</div>
<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
