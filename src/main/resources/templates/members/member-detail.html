<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>회원 상세 정보</title>
        <!-- Bootstrap CSS CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Pretendard:wght@400;700&display=swap" rel="stylesheet">
        <!-- Custom CSS -->
        <link href="/css/common.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h2 class="table-title">회원 상세 정보</h2>
            <!-- ... 생략 -->
            <table class="table table-hover member-table">
                <tbody>
                <tr>
                    <th style="width: 20%;">번호</th>
                    <td id="memberId" th:text="${member.memberId}"></td>
                </tr>
                <tr>
                    <th>이름</th>
                    <td id="memberName" th:text="${member.memberName}"></td>
                </tr>
                <tr>
                    <th>소속팀</th>
                    <td id="teamName" th:text="${member.teamName ?: '소속팀 없음'}"></td>
                </tr>
                <tr>
                    <th>주소</th>
                    <td id="address"
                        th:data-city="${member.address != null ? member.address.city : ''}"
                        th:data-street="${member.address != null ? member.address.street : ''}"
                        th:data-zipcode="${member.address != null ? member.address.zipcode : ''}"
                        th:text="${member.address != null
                ? member.address.city + ' ' + member.address.street + ' (' + member.address.zipcode + ')'
                : '주소 없음'}">
                    </td>

                </tr>
                <tr>
                    <th>락커 번호</th>
                    <td id="lockerNumber" th:text="${member.lockerNumber ?: '락커 없음'}"></td>
                </tr>
                </tbody>
            </table>
            <div id="button-group-container" class="d-flex justify-content-between">
                <a href="/members" id="toListBtn" class="btn btn-secondary">목록으로</a>
                <div class="d-flex gap-2">
                    <button id="editBtn" class="btn btn-primary">수정</button>
                    <button id="deleteBtn" class="btn btn-danger">삭제</button>
                    <button id="saveBtn" class="btn btn-primary" style="display:none;">저장</button>
                    <button id="cancelBtn" class="btn btn-secondary" style="display:none;">취소</button>
                </div>
            </div>
        </div>
        <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/members/member-detail.js"></script>
    </body>
</html>
